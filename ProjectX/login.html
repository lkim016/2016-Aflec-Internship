<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Project X-Login</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="login.css">
</head>
<body class="cbp-spmenu-push">
	<div class="div-box">
		<h1>Project X Login</h1><br>
		<div class="login-box">
			<form class="login-form" action="home.html" method="post">
				<ul>
					<li>
						<label>E-mail:</label><br>
						<input type="email" name="useremail" required>
					</li><br><br>
					<li>
						<label>Password:</label><br>
						<input type="password" name="password" required>
					</li><br><br>
					<li>
						<input type="submit" name="btnLogin" value="LOGIN">
					</li></br>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
